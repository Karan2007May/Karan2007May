name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  push:                   # Runs whenever you push changes to the repo
    branches:
      - main
  workflow_dispatch:      # Allows manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Karan2007May
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push Snake to Output Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://Karan2007May:${{ secrets.GH_PAT }}@github.com/Karan2007May/Karan2007May.git
          git checkout -b output || git checkout output
          cp -r dist/* .
          git add .
          git commit -m "update snake animation (output branch)" || echo "no changes to commit"
          git push --force origin output

      - name: Update README on Main
        run: |
          git fetch origin main
          git checkout main
          mkdir -p assets
          cp dist/github-contribution-grid-snake.svg assets/
          cp dist/github-contribution-grid-snake-dark.svg assets/
          git add assets/
          git commit -m "update snake animation (README auto-sync)" || echo "no changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
